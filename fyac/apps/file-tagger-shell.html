<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="ko" > <![endif]-->
<html class="no-js" lang="ko" >

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>file-tagger-shell</title>

  <!-- If you are using CSS version, only link these 2 files, you may add app.css to use for your overrides if you like. -->
  <link rel="stylesheet" href="/foundation/css/normalize.css">
  <link rel="stylesheet" href="/foundation/css/foundation.min.css">
  <script src="/foundation/js/vendor/custom.modernizr.js"></script>

  <script src="/apps/bower_components/angular/angular.min.js"></script>
  <script src="/apps/bower_components/angular-utf8-base64/angular-utf8-base64.min.js"></script>
  
  <link rel="stylesheet" href="/apps/file-tagger-shell/app.css">
  <script src="/apps/file-tagger-shell/app.js"></script>
  <script src="/apps/file-tagger-shell/result-loader.js"></script>

  <style type="text/css">
    li { margin-left:20px; }
  </style>

<body ng-app="fileTaggerShell">

  <div class="row">
    <div class="small-8 small-centered columns" style="vertical-align:middle; text-align:center" >
      <br/>
      <h1>File Tagger Shell</h1>
      <hr/>
    </div>
  </div>

  <div class="row">
    <div class="small-8 small-centered columns">
      <result-loader></result-loader>

  </div>

  <div class="row">
    <div class="small-8 small-centered columns">
      <result-duplicated-list></result-duplicated-list>

    <div class="small-8 small-centered columns">
      <hr />
      <p>'file-tagger-shell' is the part of log-me. You can find codes in <a href="https://github.com/poksion/log-me">GitHub</a></p>

  <script>
    $(document).foundation();
  </script>
